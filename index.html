<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>DFlip / examples</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">


  <!-- Flipbook StyleSheet -->
  <link href="dflip/css/dflip.min.css" rel="stylesheet" type="text/css">

  <!-- Icons Stylesheet -->
  <link href="dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">

<style>
	.df-ui-controls {
		visibility: hidden;

	}
</style>

</head>
<body>


	  <div class="_df_book"
	       id="mi_flipM"
	       source="example-assets/books/intro.pdf"
	
	        webgl= "true"
	        height= "100"
	       >
	  </div>
	  <div class="_df_book"
	       id="mi_flipW"
	       source="example-assets/books/intro.pdf"
	
	        webgl= "true"
	       >
	  </div>

 <script>
        // Obtener el tipo de dispositivo
        if (matchMedia("only screen and (max-width: 768px)").matches) {
            // Mostrar contenido m√≥vil
	    document.write('Contenido mobil');
            document.getElementById("mi_flipW").style.display = "none";
        } else {
            // Mostrar contenido web

            document.getElementById("mi_flipM").style.display = "none";
        }
    </script>



<script src="dflip/js/libs/jquery.min.js" type="text/javascript"></script>
<script src="dflip/js/dflip.min.js" type="text/javascript"></script>
</body>
</html>
